<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Gacha Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .two-factor-group {
            display: none;
            margin-top: 20px;
        }

        .two-factor-group.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fdf2f2;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background: #f0f9f0;
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            display: none;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 12px;
        }

        .rate-limit-info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .rate-limit-info.show {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #2d3748;
                color: white;
            }
            
            .logo h1 {
                color: white;
            }
            
            .logo p {
                color: #a0aec0;
            }
            
            .form-group label {
                color: white;
            }
            
            .form-group input {
                background: #4a5568;
                border-color: #4a5568;
                color: white;
            }
            
            .form-group input:focus {
                background: #2d3748;
                border-color: #667eea;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ® Idle Gacha</h1>
            <p>Administration Panel</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="rateLimitInfo" class="rate-limit-info"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="two-factor-group" id="twoFactorGroup">
                <div class="form-group">
                    <label for="twoFactorCode">Two-Factor Authentication Code</label>
                    <input type="text" id="twoFactorCode" name="twoFactorCode" placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}">
                </div>
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="footer">
            <p>&copy; 2024 Idle Gacha Admin Panel</p>
            <p>Secure administrative access only</p>
        </div>
    </div>

    <script>
        class AdminAuth {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.rateLimitInfo = document.getElementById('rateLimitInfo');
                this.twoFactorGroup = document.getElementById('twoFactorGroup');
                
                this.maxAttempts = 5;
                this.attemptCount = parseInt(localStorage.getItem('adminLoginAttempts') || '0');
                this.lockoutUntil = parseInt(localStorage.getItem('adminLockoutUntil') || '0');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.checkLockout();
                this.loadRememberedUser();
                
                // Auto-clear messages
                setTimeout(() => this.clearMessages(), 10000);
            }

            checkLockout() {
                const now = Date.now();
                if (this.lockoutUntil > now) {
                    const remainingMinutes = Math.ceil((this.lockoutUntil - now) / 60000);
                    this.showRateLimit(`Account locked. Try again in ${remainingMinutes} minute(s).`);
                    this.disableForm();
                    
                    // Auto-unlock timer
                    setTimeout(() => {
                        this.enableForm();
                        this.clearRateLimit();
                        localStorage.removeItem('adminLockoutUntil');
                    }, this.lockoutUntil - now);
                } else {
                    localStorage.removeItem('adminLockoutUntil');
                    localStorage.removeItem('adminLoginAttempts');
                    this.attemptCount = 0;
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                if (this.lockoutUntil > Date.now()) {
                    this.showError('Account is locked due to too many failed attempts.');
                    return;
                }

                const formData = new FormData(this.form);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    twoFactorCode: formData.get('twoFactorCode') || undefined
                };

                this.setLoading(true);
                this.clearMessages();

                try {
                    const response = await fetch('/api/admin/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        if (result.success) {
                            // Login successful
                            this.showSuccess('Login successful! Redirecting...');
                            this.resetAttempts();
                            
                            // Remember user if checked
                            if (formData.get('rememberMe')) {
                                localStorage.setItem('adminUsername', loginData.username);
                            } else {
                                localStorage.removeItem('adminUsername');
                            }
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/admin/dashboard';
                            }, 1500);
                        } else if (result.requiresTwoFactor) {
                            // Show 2FA input
                            this.show2FA();
                            this.showError('Please enter your two-factor authentication code.');
                        }
                    } else {
                        this.handleLoginError(result);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            handleLoginError(result) {
                this.incrementAttempts();
                
                const remainingAttempts = this.maxAttempts - this.attemptCount;
                let errorMsg = result.error || 'Login failed';
                
                if (result.code === 'AUTH_RATE_LIMIT_EXCEEDED') {
                    this.showRateLimit('Too many requests. Please wait before trying again.');
                    return;
                }
                
                if (remainingAttempts > 0) {
                    errorMsg += ` (${remainingAttempts} attempt${remainingAttempts === 1 ? '' : 's'} remaining)`;
                    this.showError(errorMsg);
                } else {
                    this.lockAccount();
                }
            }

            incrementAttempts() {
                this.attemptCount++;
                localStorage.setItem('adminLoginAttempts', this.attemptCount.toString());
            }

            resetAttempts() {
                this.attemptCount = 0;
                localStorage.removeItem('adminLoginAttempts');
                localStorage.removeItem('adminLockoutUntil');
            }

            lockAccount() {
                const lockoutDuration = 30 * 60 * 1000; // 30 minutes
                this.lockoutUntil = Date.now() + lockoutDuration;
                localStorage.setItem('adminLockoutUntil', this.lockoutUntil.toString());
                
                this.showError('Too many failed attempts. Account locked for 30 minutes.');
                this.disableForm();
                
                setTimeout(() => {
                    this.enableForm();
                    this.clearMessages();
                    this.resetAttempts();
                }, lockoutDuration);
            }

            show2FA() {
                this.twoFactorGroup.classList.add('show');
                document.getElementById('twoFactorCode').focus();
            }

            hide2FA() {
                this.twoFactorGroup.classList.remove('show');
                document.getElementById('twoFactorCode').value = '';
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.classList.toggle('loading', loading);
                
                const btnText = this.loginBtn.querySelector('.btn-text');
                btnText.textContent = loading ? 'Signing in...' : 'Sign In';
            }

            disableForm() {
                const inputs = this.form.querySelectorAll('input, button');
                inputs.forEach(input => input.disabled = true);
            }

            enableForm() {
                const inputs = this.form.querySelectorAll('input, button');
                inputs.forEach(input => input.disabled = false);
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                this.successMessage.classList.remove('show');
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.classList.add('show');
                this.errorMessage.classList.remove('show');
            }

            showRateLimit(message) {
                this.rateLimitInfo.textContent = message;
                this.rateLimitInfo.classList.add('show');
            }

            clearRateLimit() {
                this.rateLimitInfo.classList.remove('show');
            }

            clearMessages() {
                this.errorMessage.classList.remove('show');
                this.successMessage.classList.remove('show');
            }

            loadRememberedUser() {
                const rememberedUsername = localStorage.getItem('adminUsername');
                if (rememberedUsername) {
                    document.getElementById('username').value = rememberedUsername;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        }

        // Global functions
        function showForgotPassword() {
            alert('Please contact your system administrator to reset your password.');
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminAuth();
        });

        // Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            document.getElementById('password').value = '';
            document.getElementById('twoFactorCode').value = '';
        });
    </script>
</body>
</html>
